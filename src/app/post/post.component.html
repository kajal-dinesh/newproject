<div>
    <form action="" class="form-control">
        <div class="container">
            <label for="">Rank:</label>
            <input type="text"  name="name"[(ngModel)]="data.rank" id="in1"><br>
            <label for="">Name:</label>
            <input type="text" name="website" [(ngModel)]="data.personName" id="in2"><br>
            <label for="">NetWorth:</label>
            <input type="text" name="phone" [(ngModel)]="data.finalWorth" id="in3"><br>
            <label for="">Gender:</label>
            <input type="text" name="phone" [(ngModel)]="data.gender" id="in3"><br>
            <label for="">Resident:</label>
            <input type="text" name="phone" [(ngModel)]="data.countryOfCitizenship" id="in3"><br>
            <label for="">Source:</label>
            <input type="text" name="phone" [(ngModel)]="data.source" id="in3"><br>
  
  
  
            <button type="submit" (click)="post()" class="btn1 btn btn-danger">submit</button>
  
        </div>
  
    </form>
</div>
